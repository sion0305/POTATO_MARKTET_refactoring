plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.5'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.45'
    implementation 'commons-io:commons-io:2.0.1'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-fileupload:commons-fileupload:1.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.5'
    implementation 'org.springframework.boot:spring-boot-devtools:2.4.5'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:19.8.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.4.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'PotatoMarket'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
